---
- name: Get directory tree
  find:
    paths:
      - /opt
      - /lib
      - /lib64
      - /etc
      - /boot
      - /bin
      - /sbin
      - /srv
      - /var
      - /root
    recurse: yes
    depth: 4
    file_type: directory
  register: dir_list
  become: true

- name: Gather file info
  integrity_stats:
    directories: "{{ dir_list.files | map(attribute='path') | list }}"
    service_host: "127.0.0.1"
    service_port: 6969
  become: true
